name: coqui-tts-ci

on:
  push:
  pull_request:

jobs:
  tts-smoke:
    runs-on: ubuntu-22.04
    timeout-minutes: 25

    env:
      COQUI_MODEL: tts_models/en/ljspeech/vits
      TTS_CACHE: ~/.local/share/tts

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache Coqui model & pip deps
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.TTS_CACHE }}
            ~/.cache/pip
          key: coqui-${{ env.COQUI_MODEL }}-${{ runner.os }}-py310

      - name: Install system deps (espeak-ng)
        run: |
          sudo apt-get update
          sudo apt-get install -y espeak-ng libespeak-ng1

      - name: Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Coqui TTS (CPU)
        run: |
          pip install "TTS==0.22.0"

      - name: Smoke test synthesize
        run: |
          tts --text "hello from ci" --model_name "${COQUI_MODEL}" --out_path /tmp/ci.wav
          ls -lh /tmp/ci.wav

      - name: Upload sample wav (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coqui-ci-sample
          path: /tmp/ci.wav
